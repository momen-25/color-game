			    </div>
	  	          
	            </div>

			    </div>

	 			</div>

	 				<div class="{{color2}} color pColor" style="background-color: {{color2}}"
	 				data = "{{color2}}">

	 			</div>

	 	</div>
	 </div>

	 	<i class="fa fa-forward"></i>
	 </a>	  
	{{/with}}


</template>
